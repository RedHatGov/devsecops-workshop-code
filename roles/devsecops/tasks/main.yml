---
- name: Generate projects per-user
  k8s:
    kubeconfig: '{{ kubeconfig }}'
    definition: '{{ lookup("template", "project.yml.j2")|from_yaml }}'

- include_role:
    name: ocs
  when: deploy_ocs
- include_role:
    name: quay
  when: deploy_quay
- include_role:
    name: gitea
  when: deploy_gitea
- include_role:
    name: sonarqube
  when: deploy_sonarqube
- include_role:
    name: nexus
  when: deploy_nexus
- include_role:
    name: 3scale
  when: deploy_3scale
- include_role:
    name: service_mesh
  when: deploy_service_mesh
- include_role:
    name: bookinfo
  when: deploy_bookinfo
- include_role:
    name: codeready-workspaces
  when: deploy_crw
- include_role:
    name: workshop-spawner
  when: deploy_workshop

- include_role:
    name: tekton
  when:
    - deploy_pipeline
    - pipeline_style == 'tekton'
- include_role:
    name: tekton-pipeline
  when:
    - deploy_pipeline
    - pipeline_style == 'tekton'

- include_role:
    name: jenkins
  when:
    - deploy_pipeline
    - pipeline_style == 'jenkins'
